<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-header">tweeter</span>
    <span>
      <div>
        <strong>Write</strong> a new tweet
      </div>
      <div id="down-arrow">
        <div>
          <i class="fas fa-regular fa-angles-down"></i>
        </div>
      </div>
    </span>
  </nav>

  <header class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <span><strong>Jane</strong> Doe</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <label id="label" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button">
          <button id="button" type="submit">Tweet</button>
          <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweet-container">
      <header>
        <div class="profile-name">
          <img src="https://i.imgur.com/73hZDYK.png">
          <span>Newton</span>
        </div>
        <span>@SirIsaac</span>
      </header>
      <article class="article">
        <p>
          If I have seen further it is by standing on the shoulders of giants
        </p>
      </article>
      <footer>
        <p>10 days ago</p>
        <div>
          <i class="fa-solid fa-flag icons"></i>
          <i class="fa-solid fa-retweet icons"></i>
          <i class="fa-solid fa-heart icons"></i>
        </div>
      </footer>
      </form>
    </section>
  </main>
</body>

</html>
